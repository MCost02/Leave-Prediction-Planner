<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Login</title>
</head>

<body>
    <header class="header">
        <a href="index.html"><h1>Leave Prediction Planner</h1></a>
        <a href="login.html">Login</a>
    </header>
    
    <div id="account-container">
        <div class="login">
            <h2>Sign In</h2>
            <form class="account-form" action="instructor-home.html">
                <label id="email-label">Email<input type="email" id="email"></label>
                <label id="password-label">Password<input type="password" id="password"></label>
                <input type="submit" id="account-submit" value="Login">
            </form>
            <div style="text-align: center; margin-top: 20px; font-size: 16px;">
                <a href="signup.html" id="new-account">New Instructor? Create an Account</a>
            </div>
            
        </div>
    </div>


</body>

</html>

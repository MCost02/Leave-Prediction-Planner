<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Edit Profile Page</title>
</head>

<body>
    <header class="header">
        <h1>Leave Prediction Planner</h1>
        <nav class="navigation">
            <a href="instructor-home.html">Home</a>
            <a href="index.html">Sign Out</a>
        </nav>
    </header>

    <div class="profile-container">
        <div class="profile" style="height: 750px;">
            <h2>Edit Profile</h2>
            <h3 id="save" style="font-size: 16px;"></h3>
            <form class="profile-form" name="profileform">
                <label for="fname">First Name<input type="text" id="fname" name="fname" onKeyup="checkform()"
                        required></label>
                <label for="lname">Last Name<input type="text" id="lname" name="lname" onKeyup="checkform()"
                        required></label>
                <label for="email" id="email-label">Change Email<input type="email" id="email" name="email"
                        onKeyup="checkform()" required></label>
                <label for="password">Password<input type="text" id="password" name="password" onKeyup="checkform()"
                        required></label>
                <label for="confirmpass">Confirm Password<input type="text" id="confirmpass" name="confirmpass"
                        onKeyup="checkform()" required></label>
                <input type="submit" id="profile-submit" value="Save" onclick="profileSave(); return false;">
            </form>
        </div>
    </div>
    <script src="ediprofile.js"></script>

</body>

</html>

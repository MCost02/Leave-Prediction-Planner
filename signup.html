<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Create Account</title>
</head>

<body>
    <header class="header">
        <a href="index.html"><h1>Leave Prediction Planner</h1></a>
        <a href="login.html">Login</a>
    </header>
    
    <div id="account-container">
        <div class="login" style="height: 510px;">
            <h2>Create Account</h2>
            <form class="account-form" action="instructor-home.html">
                <label id="email-label">Email<input type="email" id="email" placeholder="Enter your email"></label>
                <label id="password-label">Password<input type="password" id="password" placeholder="Enter a password" minlength="8" required></label>
                <label id="confirm-password-label">Confirm Password<input type="password" id="confirm-password" placeholder="Confirm your password" minlength="8" required></label>
                <input type="submit" id="account-submit" value="Create Account">
            </form>
        </div>
    </div>


</body>

</html>
